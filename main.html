<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch">
        <div class="display">
            <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
        </div>
        <div class="controls">
            <button id="start"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRohgU9ZIqLcwwdGpQeNXlGNvJjCP7MAYpQNQ&s" alt="Start"> Start</button>
            <button id="pause"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlDG29onbjc5QkwfnH8QlngLXhugSDSX3VPSLvliWo9dCuQk_ziyblY5-e_djUNw1kx9o&usqp=CAU" alt="Pause"> Pause</button>
            <button id="reset"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQay5deF3wHC-SfHvz3veD7iYfSgj20mN1Rng&s" alt="Reset"> Reset</button>
            <button id="lap"><img src="https://img.freepik.com/premium-vector/race-track-lap-icon-finish-flag-sign-racing-track-icon_645658-3201.jpg" alt="Lap"> Lap</button>
        </div>
        <div class="laps">
            <ul id="lapList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
